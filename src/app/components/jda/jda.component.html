<div class="tco_footer">
  <!-- <app-tco-footer ></app-tco-footer> -->
  <button class="but but-primary previous" (click)="goToLogin()"></button>
  <button class="but but-primary" (click)="goToOutput()"></button>
</div>
<div class="jda_wrapper">
  <div class="jda_list">
    <div class="jda_list_header">
      <span style="color: #fff;">WMS</span>
    </div>



    <div class="jda_total_cost">
      <div class="tco_card">
        <div class="card_header">
          <span>Total License Cost</span>
        </div>

        <div class="card_content">
          <div class="card_content_input">
            <div class="form-group">
              <input
                class="form-control"
                placeholder="Total Cost"
                type="number"
                name="total"
                [(ngModel)]="tco.jdaInput.SumJDA"
                value="{{ getTotal() }}"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="tco_footer">
  <!-- <app-tco-footer ></app-tco-footer> -->
  <button class="but but-primary previous" (click)="goToLogin()"></button>
  <button class="but but-primary" (click)="goToOutput()"></button>
</div>
