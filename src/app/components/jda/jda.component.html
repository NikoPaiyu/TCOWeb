<div class="tco_footer">
  <!-- <app-tco-footer ></app-tco-footer> -->
  <button class="but but-primary previous" (click)="goToLogin()"></button>
  <button class="but but-primary" (click)="goToOutput()"></button>
</div>
<div class="jda_wrapper">
  <div class="jda_list">
    <div class="jda_list_header">
      <span style="color: #fff;">WMS</span>
    </div>

    <ul>
      <li *ngFor="let jda of jdaList; let i = index">
        <div class="tco_card">
          <div class="card_header">
            <span>{{ jda.description }}</span>
          </div>

          <div class="card_content">
            <div class="card_content_checkbox">
              <input type="checkbox" id="Licenced{{i}}"
              [(ngModel)]="tco.clientInput.Licenced[i]"/>Licened By {{tco.beginPage.ClientName}}
              <input type="checkbox" />Available on the cloud
            </div>

            <div class="card_content_input">
              <div class="form-group">
                <input
                  class="form-control"
                  placeholder="Price per user"
                  type="number"
                  name="{{ i }}"
                  [(ngModel)]="tco.jdaInput.amount[i]"
                />
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>

    <div class="jda_total_cost">
      <div class="tco_card">
        <div class="card_header">
          <span>Total Cost</span>
        </div>

        <div class="card_content">
          <div class="card_content_input">
            <div class="form-group">
              <input
                class="form-control"
                placeholder="Total Cost"
                type="number"
                name="total"
                [(ngModel)]="tco.jdaInput.SumJDA"
                value="{{ getTotal() }}"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="tco_footer">
  <!-- <app-tco-footer ></app-tco-footer> -->
  <button class="but but-primary previous" (click)="goToLogin()"></button>
  <button class="but but-primary" (click)="goToOutput()"></button>
</div>
